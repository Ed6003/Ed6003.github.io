<script type="x-shader/x-vertex" id="vertexshader">

    attribute float size;
    attribute vec3 customColor;
    varying vec3 vColor;
  
    void main() {
  
      vColor = customColor;
      vec4 mvPosition = modelViewMatrix * vec4( position, 1.0 );
      gl_PointSize = size * ( 300.0 / -mvPosition.z );
      gl_Position = projectionMatrix * mvPosition;
  
    }
  
  </script>
  <script type="x-shader/x-fragment" id="fragmentshader">
  
   uniform vec3 color;
   uniform sampler2D pointTexture;
  
   varying vec3 vColor;
  
   void main() {
  
     gl_FragColor = vec4( color * vColor, 1.0 );
     gl_FragColor = gl_FragColor * texture2D( pointTexture, gl_PointCoord );
  
   }
  </script>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
        let timeout; // Variable to store the timeout reference
        let holdStartTime; // To track the start time of the hold
        const targetUrl = "{{ site.baseurl }}/portfolio"; // Construct URL using Jekyll's site.baseurl

        function navigate() {
            console.log('Navigating to:', targetUrl);
            window.location.href = targetUrl; // Redirect to the constructed URL
        }

        document.getElementById('magic').addEventListener('mousedown', function() {
            console.log('Magic div clicked!');
            holdStartTime = Date.now(); // Record the start time of the hold

            // Start a timeout that will navigate after 2 seconds
            timeout = setTimeout(navigate, 2000); // Long hold navigation
        });

        document.addEventListener('mouseup', function() {
            const holdDuration = Date.now() - holdStartTime; // Calculate how long the mouse was held down
            clearTimeout(timeout); // Clear the long hold timeout

            if (holdDuration < 400) {
                // If held for less than 400 ms, set a new timeout for 500 ms
                setTimeout(navigate, 1000);
            } else {
                // If held for more than 400 ms, navigate immediately
                navigate();
            }
        });
    });
</script>
