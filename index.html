<script type="x-shader/x-vertex" id="vertexshader">

    attribute float size;
    attribute vec3 customColor;
    varying vec3 vColor;
  
    void main() {
  
      vColor = customColor;
      vec4 mvPosition = modelViewMatrix * vec4( position, 1.0 );
      gl_PointSize = size * ( 300.0 / -mvPosition.z );
      gl_Position = projectionMatrix * mvPosition;
  
    }
  
  </script>
  <script type="x-shader/x-fragment" id="fragmentshader">
  
   uniform vec3 color;
   uniform sampler2D pointTexture;
  
   varying vec3 vColor;
  
   void main() {
  
     gl_FragColor = vec4( color * vColor, 1.0 );
     gl_FragColor = gl_FragColor * texture2D( pointTexture, gl_PointCoord );
  
   }
  </script>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
        let timeout; // Variable to store the timeout reference

        const targetUrl = "{{ site.baseurl }}/portfolio"; // Construct URL using Jekyll's site.baseurl

        function navigate() {
            console.log('Navigating to:', targetUrl);
            window.location.href = targetUrl; // Redirect to the constructed URL
        }

        document.getElementById('magic').addEventListener('mousedown', function() {
            console.log('Magic div clicked!');

            // Start a timeout that will navigate after 2 seconds
            timeout = setTimeout(navigate, 2000);
        });

        // Clear the timeout if the mouse is released before 2 seconds
        document.addEventListener('mouseup', function() {
            console.log('Navigating to:', targetUrl);
            window.location.href = targetUrl; // Redirect to the constructed URL
            clearTimeout(timeout);
        });
    });
</script>
